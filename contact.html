<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portfolio | Website</title>

    <!-- CDN links to Bootstrap and jQuery files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>

  <body>

   <!-- main content -->


       <!-- contact title-->
    <main class="container">
         <!-- navbar section-->

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><span>About Me</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav float-right text-right pr-3">
            <a class="nav-item nav-link active" href="#">Home<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Features</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
            <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </div>
        </div>
      </nav>

   <!-- navbar section-->

      <div class="contact">
      <h2>contact</h2>

      <form>

        
        <!-- Name input section-->
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
        </div>
          <!-- email input section-->

          <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email">
            </div>
          </div>
    
        <!-- message input section-->
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <label for="message">Message</label>
            <textarea class="form-control" id="message"></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <button type="button" class="btn btn-primary btn-lg">Send Message</button>
          </div>
        </div>
      </form>

    </main>

    <!-- main content -->

    <!-- footer -->

    <footer id="sticky-footer" class="py-4 text-white-50">
    <div class="text-center">
      <div class="social-icons-container">
        <a href="https://pinterest.com"><img src="img/pinterest.svg" class="social-icon" alt="Pinterest icon" /></a>
        <a href="https://instagram.com"><img src="img/instagram.svg" class="social-icon" alt="Instagram icone" /></a>
        <a href="https://twitter.com"><img src="img/twitter.svg" class="social-icon" alt="Twitter icon" /></a>
        <a href="https://facebook.com"><img src="img/facebook.svg" class="social-icon" alt="Facebook icon" /></a>
    </div>
      <p>designed by Nicole Genimahaliotis<br>
        for Coding Bootcamp Wk 2 Homework. <br>
        www.getbootstrap.com, @getbootstrap</p>
    </div>
  </footer>


  <!-- main content -->
</body>
</html>
