  <body>

     <!-- navbar -->

          <nav class="navbar sticky-top navbar-light navbar-toggleable-md">
            <a class="navbar-brand" href="#"><span>About Me</span></a>
      </div>
      <!-- navbar -->

      <!-- hamburger toggle-->
          <button class="navbar-toggler navbar-toggler-right" 
                  type="button" 
                  data-toggle="collapse" 
                  data-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
          </button>

      <!-- hamburger dropdown navigation -->

     <div id="navbarNavDropdown" class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
     </div>
   </nav>
    
   <!-- navbar -->

   <!-- main content -->


       <!-- contact title-->
       <main class="container">
        <section class="contact">
              <h2><span>Contact</span></h2>

        <!-- Name input section-->

          <form>
              <div class="form-group">
                  <label for="formGroupExampleInput">Name</label>
                  <input type="text" class="form-control" id="formGroupExsmpleInput" placeholder="John Smith">
              </div>
          </form>
    
          <!-- email input section-->

          <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Email</label>
                <input type="text" class="form-control" id="formGroupExsmpleInput" placeholder="hello@johnsmith.com">
            </div>
        </form>
    
        <!-- message input section-->

        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Message</label>
                <input type="text" class="form-control" id="formGroupExsmpleInput" placeholder="please type you message ...">
            </div>
        </form>
        <button type="button" class="btn btn-primary btn-lg">Send Message</button>
    </section>
    </main>

      <!-- main content -->

     <!-- footer -->

     <footer>
      <div class="container">
        <div class="social-icons-container">
          <a href="https://pinterest.com"><img src="img/pinterest.svg" class="social-icon" alt="Pinterest icon" /></a>
          <a href="https://instagram.com"><img src="img/instagram.svg" class="social-icon" alt="Instagram icone" /></a>
          <a href="https://twitter.com"><img src="img/twitter.svg" class="social-icon" alt="Twitter icon" /></a>
          <a href="https://facebook.com"><img src="img/facebook.svg" class="social-icon" alt="Facebook icon" /></a>
      </div>
        <p>designed by Nicole Genimahaliotis<br>
          for Coding Bootcamp Wk 2 Homework. <br>
          www.getbootstrap.com, @getbootstrap</p>

    </footer>
